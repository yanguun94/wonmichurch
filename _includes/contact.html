<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <h2 class="section-heading">오시는 길</h2>
                <hr class="primary">
                <br>
                <p><iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d3165.4433922815456!2d126.7860281!3d37.4974593!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357b6313b3faf4eb%3A0x883d0ab640111494!2z7JuQ66-46rCQ66as6rWQ7ZqM!5e0!3m2!1sko!2skr!4v1561770921683!5m2!1sko!2skr" width="100%" height="320" frameborder="0" style="border:0"></iframe></p>
            </div>
        <div class="col-lg-2 col-lg-offset-2 text-center">
            <a href="tel:{{ site.phone }}">
                <i class="fa fa-phone fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                <p>{{ site.phone }}</p>
            </a>
        </div>
        <div class="col-lg-2 col-lg-offset-1 text-center">
            <a href="mailto:{{ site.email }}">
            <i class="fa fa-map-marker fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                <p>{{ site.address }}</p>
            </a>
        </div>
    </div>
</section>
